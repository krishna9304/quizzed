services:
  quiz:
    container_name: quiz
    build:
      context: .
      dockerfile: ./apps/quiz/Dockerfile
      target: production
    command: npm run start:dev quiz
    env_file:
      - ./apps/quiz/.env
    depends_on:
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '8000:8000'

  auth:
    container_name: auth
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: production
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '8001:8001'
